<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Conversions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            background-image: linear-gradient(to bottom right, #eacda3, #d6ae7b);
        }

        h1 {
            text-align: center;
        }

        .container {
            margin-top: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #4CAF50;
            color: #fff;
        }

        .no-conversions {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Previous Conversions</h1>

    <div class="container">
        {% if conversions %}
            <table>
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for conversion in conversions %}
                        <tr>
                            <td>{{ conversion.file_name }}</td>
                            <td>{{ conversion.date }}</td>
                            <td>{{ conversion.status }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="no-conversions">No previous conversions found.</p>
        {% endif %}
    </div>
</body>
</html>
